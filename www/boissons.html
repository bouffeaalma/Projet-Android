<html>

        <script>

                    $("div").append('<a id='+drink.id+' class="drink" href="#">'+drink.name+': '+drink.price+'â‚¬</a><br/>');
                });
                $(".drink").on("click", function() { 
                    var id = this.id
                    localStorage["boisson"]=id
                    
                });
                    });

            
        </script>



    </body>
</html>
